<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cntstyle.css">
    <title>Counter Webpage</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page_title">Counter</h1>
        </header>
        <div class="count_contianer">
            <span class="cnt" id="count">0</span>
            <div class="btn_container">
                <div class="btn_ctrl">
                    <button type="button" id="decrease-btn">DECREASE</button>
                </div>
                <div class="btn_ctrl">
                    <button type="reset" id="reset-btn">RESET</button>
                </div>
                <div class="btn_ctrl">
                    <button type="button" id="increase-btn">INCREASE</button>
                </div>
            </div>
            <div id="message" class="massage_container"></div>
        </div>
    </div>

    <script src="cntscript.js"></script>
</body>
</html>
